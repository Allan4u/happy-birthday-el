<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Momen Istimewa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div id="confetti-container"></div>

    <main class="d-flex align-items-center justify-content-center min-vh-100 p-3">
        
        <div id="countdown-section" class="main-card">
            <h1 class="card-title-main">Menghitung Momen Istimewa</h1>
            <p class="card-subtitle">Setiap detik yang berlalu, membawa kita lebih dekat ke hari yang dinanti.</p>
            
            <div class="row gy-4 my-4">
                <div class="col-6 col-md-3"><div class="countdown-item"><div id="days" class="countdown-number">00</div><div class="countdown-label">Hari</div></div></div>
                <div class="col-6 col-md-3"><div class="countdown-item"><div id="hours" class="countdown-number">00</div><div class="countdown-label">Jam</div></div></div>
                <div class="col-6 col-md-3"><div class="countdown-item"><div id="minutes" class="countdown-number">00</div><div class="countdown-label">Menit</div></div></div>
                <div class="col-6 col-md-3"><div class="countdown-item"><div id="seconds" class="countdown-number">00</div><div class="countdown-label">Detik</div></div></div>
            </div>
            <p class="target-date">16 Juli 2025</p>
        </div>

        <div id="birthday-section" class="main-card d-none">
            <h1 class="card-title-main text-silver">Selamat Ulang Tahun!</h1>
            <p class="card-subtitle">Dunia ikut tersenyum di hari kelahiranmu. Semoga babak baru ini dipenuhi kebahagiaan tak terhingga.</p>
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b4126e5b-c2c6-4927-bd4b-391cb5a6b514.png" alt="Elegant birthday cake" class="img-fluid rounded my-4" style="max-height: 250px;">
            <div class="mt-4">
                <a href="next-page.html" class="btn btn-custom">
                    Lihat Pesan Untukmu
                </a>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
